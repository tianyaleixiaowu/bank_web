<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>票据列表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" name="keywords" class="layui-input searchVal" placeholder="请输入搜索的内容" />
				</div>
                <div class="layui-inline">
                    <label class="layui-form-label">时间</label>
                    <div class="layui-input-block">
                        <select name="type" class="type">
                            <option value="-1">不限</option>
                            <option value="1">短期</option>
                            <option value="2">半年</option>
                            <option value="3">一年</option>
                            <option value="4">超期</option>
                        </select>
                    </div>
                </div>
				<div class="layui-inline">
					<label class="layui-form-label">银行类型</label>
					<div class="layui-input-block">
						<select name="bankType" class="bankType">
                            <option value="-1">不限</option>
							<option value="1">国有控股</option>
							<option value="2">国家商业银行</option>
							<option value="3">大型城商</option>
							<option value="4">小型城商</option>
                            <option value="5">三农</option>
                            <option value="6">外资银行</option>
                            <option value="7">公司财务票</option>
                            <option value="0">其他</option>
						</select>
					</div>
				</div>
                <div class="layui-inline">
                    <label class="layui-form-label">面额</label>
                    <div class="layui-input-block">
                        <select name="billPrice" class="billPrice">
                            <option value="-1">不限</option>
                            <option value="1">0-10万</option>
                            <option value="2">10-30万</option>
                            <option value="3">30-50万</option>
                            <option value="4">50万-100万</option>
                            <option value="5">100万-500万</option>
                            <option value="6">500万以上</option>
                        </select>
                    </div>
                </div>

                <a class="layui-btn search_btn" data-type="reload">搜索</a>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
            <p/>
            <p/>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-normal addNews_btn">添加信息 </a>
			</div>
			<!--<div class="layui-inline">
				<a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>
			</div>-->
		</form>
	</blockquote>
	<table id="billList" lay-filter="billList"></table>

	<!--操作-->
	<script type="text/html" id="newsListBar">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
	</script>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="billList.js"></script>
<script type="text/javascript" src="../../js/base.js"></script>
</body>
</html>
