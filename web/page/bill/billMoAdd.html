<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10">
	<div class="layui-col-md3 layui-col-xs12">
	</div>
	<div class="layui-col-md5 layui-col-xs12">
		<blockquote class="layui-elem-quote title"><i class="seraph icon-caidan"></i> 基本信息</blockquote>
		<div class="border">
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="layui-icon">&#xe60e;</i>联系人</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" id="nickName" placeholder="请输入联系人姓名">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="layui-icon">&#xe60e;</i>公司名</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" id="company" lay-verify="required" placeholder="请输入公司名">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="layui-icon">&#xe60e;</i>手机号</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" id="mobile" placeholder="请输入联系人手机号">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="layui-icon">&#xe60e;</i>备注</label>
                <div class="layui-input-block">
                    <textarea id="content" class="layui-textarea"  placeholder="请输入信息"></textarea>
                </div>
            </div>

			<hr class="layui-bg-gray" />
			<div class="layui-right">
				<a class="layui-btn layui-btn-sm" lay-filter="addMoBill" lay-submit>
                    <i class="layui-icon">&#xe609;</i>发布
                </a>
			</div>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="billMoAdd.js"></script>
<script type="text/javascript" src="../../js/base.js"></script>
</body>
</html>
