<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10">
	<div class="layui-col-md3 layui-col-xs12">
		<div class="layui-row layui-col-space10">
		</div>
	</div>
	<div class="layui-col-md5 layui-col-xs12">
		<blockquote class="layui-elem-quote title"><i class="seraph icon-caidan"></i> 基本信息</blockquote>
		<div class="border category">
			<label class="layui-form-label"><i class="layui-icon">&#xe60e;</i>期限</label>
			<div class="layui-input-block type">
				<select name="type" lay-verify="required">
					<option value="1">短期</option>
					<option value="2">半年</option>
					<option value="3">一年</option>
					<option value="4">超期</option>
				</select>
			</div>
		</div>
		<div class="border">
			<div class="layui-form-item">
				<label class="layui-form-label"><i class="layui-icon">&#xe60e;</i>银行</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input bank" lay-verify="bank" placeholder="请输入银行名（例：北京银行）">
                </div>
			</div>
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="layui-icon">&#xe60e;</i>票价</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input billPrice" lay-verify="billPrice"
                           placeholder="请输入票面价格（万元，例子：5.6）">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="layui-icon">&#xe60e;</i>数量</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input count" lay-verify="count" placeholder="请输入数量（例：10）">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="layui-icon">&#xe60e;</i>售价</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input price" lay-verify="price" placeholder="请输入售价（元，例：234）">
                </div>
            </div>
            <div class="layui-form-item releaseDate">
                <label class="layui-form-label"><i class="layui-icon">&#xe60e;</i>到期日</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" id="release" placeholder="请选择日期和时间"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="layui-icon">&#xe60e;</i>联系人</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input nickName" placeholder="请输入联系人姓名">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="layui-icon">&#xe60e;</i>公司名</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input company" placeholder="请输入公司名">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="layui-icon">&#xe60e;</i>手机号</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input mobile" placeholder="请输入联系人手机号">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="layui-icon">&#xe60e;</i>备注</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input content"  placeholder="请输入备注信息">
                </div>
            </div>

			<hr class="layui-bg-gray" />
			<div class="layui-right">
				<a class="layui-btn layui-btn-sm" lay-filter="addBill" lay-submit><i class="layui-icon">&#xe609;</i>发布
                </a>
			</div>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="billAdd.js"></script>
<script type="text/javascript" src="../../js/base.js"></script>
</body>
</html>
